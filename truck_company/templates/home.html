{% extends "base_template.html" %}
{% block content %}

<h2><a href="{% url 'trucks:index' %}">Recent Trucks</h2>
<ul>
    {% for truck in last_departed_truck_list %}
        <li><a href="{% url 'trucks:display_truck_info' truck.id %}">{{ truck.truck_code_number }}</li>
    {% empty %}
        <li>No trucks available.</li>
    {% endfor %}
</ul>

{% endblock %}
